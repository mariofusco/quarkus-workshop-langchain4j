# HTTP configuration
quarkus.http.port=8080

# Application name
quarkus.application.name=car-management

# Logging configuration
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.category."com.carmanagement".level=DEBUG

# Development mode settings
%dev.quarkus.http.port=8080
%dev.quarkus.log.console.level=DEBUG
%dev.quarkus.log.category."dev.langchain4j.agentic".level=DEBUG

# Production mode settings
%prod.quarkus.log.console.level=INFO

# Disable banner in console
quarkus.banner.enabled=false

# Static resources configuration
quarkus.http.static-resources.caching-enabled=false

# AI model configuration
ollama.url=http://127.0.0.1:11434
ollama.model.name=gpt-oss:20b
model.temperature=0.0
